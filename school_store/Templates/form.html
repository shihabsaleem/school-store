{% extends 'base.html' %}
{% load static %}

{% block metadescription %}
School Store
{% endblock %}

{% block title %}
Scholar
{% endblock %}

{% block content %}
<section>
    <div class="container mt-5">
        <form data-aos="fade-up" data-aos-duration="800">
            <div class="form-group m-3">
                <input class="form-control" id="name" placeholder="Enter your name" type="text">
            </div>
            <div class="row">
                <div class="form-group col-md-1 m-3">
                    <label for="dob">DoB</label>
                </div>
                <div class="form-group col-md-10 m-3">
                    <input class="form-control" id="dob" type="date">
                </div>
            </div>

            <div class="form-group m-3">
                <input class="form-control" id="age" placeholder="Enter your age" type="number">
            </div>
            <div class="form-group m-3">
                <select class="form-control" id="gender" placeholder="Select gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group m-3">
                <input class="form-control" id="phoneNumber" placeholder="Enter your phone number" type="tel">
            </div>
            <div class="form-group m-3">
                <input class="form-control" id="email" placeholder="Enter your email" type="email">
            </div>
            <div class="form-group m-3">
                <textarea class="form-control" id="address" placeholder="Enter your address" rows="3"></textarea>
            </div>
            <div class="form-group m-3">
                <select class="form-control" id="department" placeholder="Select department">
                    <option value="dept1">Department 1</option>
                    <option value="dept2">Department 2</option>
                    <option value="dept3">Department 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group m-3">
                <input class="form-control" id="courses" placeholder="Enter courses" type="text">
            </div>
            <button class="btn btn-primary m-3" type="submit">Submit</button>
        </form>
    </div>
</section>
{% endblock %}
