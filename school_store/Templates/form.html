{% extends 'base.html' %}
{% load static %}

{% block metadescription %}
School Store
{% endblock %}

{% block title %}
Scholar
{% endblock %}

{% block content %}
<section>
    <div class="container mt-5">
        <form data-aos="fade-up" data-aos-duration="800" action="{% url 'homepage:success' %}" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="name">Name</label>
                        <input class="form-control" name="name" placeholder="Enter your name" required type="text">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="dob">Date of Birth</label>
                        <input class="form-control" name="dob" required type="date">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="age">Age</label>
                        <input class="form-control" name="age" placeholder="Enter your age" required type="number">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="gender">Gender</label>
                        <select class="form-control" name="gender">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="N">Prefer Not to Say</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="phone">Phone Number</label>
                <input class="form-control" name="phone" placeholder="Enter your phone number" required type="tel">
            </div>

            <div class="form-group mt-3">
                <label for="email">Email</label>
                <input class="form-control" name="email" placeholder="Enter your email" required type="email">
            </div>

            <div class="form-group mt-3">
                <label for="address">Address</label>
                <textarea class="form-control" name="address" placeholder="Enter your address" required
                          rows="3"></textarea>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="department">Department</label>
                        <select class="form-control" name="department">
                            {% for dept in dept_link %}
                            <option value="{{dept.id}}">{{dept.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group mt-3">
                        <label for="course">Course</label>
                        <select class="form-control" name="course">
                            {% for course in course_link %}
                            <option value="{{course.id}}">{{course.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group mt-3">
                <label for="purpose">Purpose</label>
                <select class="form-control" name="purpose">
                    <option value="Enquiry">Enquiry</option>
                    <option value="Place Order">Place Order</option>
                    <option value="Return">Return</option>
                    <!-- Add more options as needed -->
                </select>
            </div>

            <div class="form-group mt-3">
                <label>Materials provided:</label><br>
                <div class="row">
                    {% for material in material_link %}
                    <div class="col-md-4">
                        <div class="form-check">
                            <input class="form-check-input" name="material" type="checkbox" value="{{material.name}}">
                            <label class="form-check-label">{{material.name}}</label>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>


            <button class="btn btn-primary mt-2" type="submit">Submit</button>
        </form>


    </div>
</section>

{% endblock %}
