{% load static %}
<header class="header fixed-top" id="header">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a class="logo d-flex align-items-center" href="#">
            <img alt="" src="{% static 'img/logo.png' %}">
            <span>Scholar</span>
        </a>

        <nav class="navbar" id="navbar">
            <ul>
                <li><a class="nav-link scrollto active" href="{% url 'homepage:home' %}#hero">Home</a></li>
                <li><a class="nav-link scrollto" href="#about">About</a></li>
                <li class="dropdown"><a href="#"><span>Departments</span> <i class="bi bi-chevron-down"></i></a>
                    <ul>
                        {% for dept in links %}
                        <li><a href="{{ dept.get_url }}">{{ dept.name }}</a></li>
                        {% endfor %}
                    </ul>

                </li>

                {% if user.is_authenticated %}
                <li><a class="nav-link scrollto" href="{% url 'homepage:home' %}#hero">hi,{{user.username}}</a></li>
                <li><a class="getstarted scrollto" href="{% url 'credential:logout' %}">Logout</a></li>
                {% else %}
                <li><a class="getstarted scrollto" href="{% url 'credential:login' %}">Login</a></li>
                <li><a class="getstarted scrollto" href="{% url 'credential:register' %}">Register</a></li>
                {% endif %}
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav><!-- .navbar -->

    </div>
</header><!-- End Header -->
